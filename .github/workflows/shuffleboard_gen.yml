name: Shuffleboard Generation

on: [push]

jobs:
  generate_shuffleboard:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10.8'
      - name: Install Dependencies
        run: pip3 install -r requirements.txt

      - name: Re-gen Codelab
        run: python -m libraries.ShuffleboardGenerator.generate_dashboard --config_file=codelabs/custom_shuffleboard/dashboard.yml

      - name: Re-gen 2020
        run: python -m libraries.ShuffleboardGenerator.generate_dashboard --config_file=old_robots/y2020/2020InfiniteRechargeDashboard/dashboard.yml

      - name: Re-gen 2021
        run: python -m libraries.ShuffleboardGenerator.generate_dashboard --config_file=old_robots/y2021/OutreachBotDashboard/dashboard.yml

      - name: Re-gen 2022
        run: python -m libraries.ShuffleboardGenerator.generate_dashboard --config_file=y2022/RapidReactDashboard/dashboard.yml

      - name: Check output
        run: git --no-pager diff --exit-code HEAD
      - name: Print Debug Message
        if: ${{ failure() }}
        run: |
          echo "::error:: The automatic generation script for the shuffleboard plugin is producing different code than what has been comitted"

      - name: Generate diff
        run: git diff HEAD > shuffleboard-fixes.patch
        if: ${{ failure() }}

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.platform }}-shuffleboard-fixes
          path: shuffleboard-fixes.patch
        if: ${{ failure() }}
