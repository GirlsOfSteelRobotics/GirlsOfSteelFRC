base_package: com.gos.chargedup.shuffleboard
plugin_summary: Widgets for the Charged Up Robot
plugin_name: ChargedUpRobot
widgets:
- table: SuperStructure
  package_name: super_structure
  widget_name: Charged Up Bot Super Structure Widget
  sd_table_name_constant: SUPER_STRUCTURE_TABLE_NAME
  children_tables:
  - table: SuperStructure
    table_name: SUPER_STRUCTURE
    entries:
    - type: double
      name: armAngle
      dasboard_constant: ARM_ANGLE
      sim_incr: 2
    - type: double
      name: armGoalAngle
      dasboard_constant: ARM_GOAL_ANGLE
      sim_incr: 2
    - type: double
      name: armSpeed
      dasboard_constant: ARM_SPEED
    - type: boolean
      name: intakeDown
      dasboard_constant: INTAKE_DOWN
    - type: boolean
      name: armExtension1
      dasboard_constant: ARM_EXTENSION1
    - type: boolean
      name: armExtension2
      dasboard_constant: ARM_EXTENSION2
    - type: double
      name: intakeSpeed
      dasboard_constant: INTAKE_SPEED
    - type: double
      name: turretSpeed
      dasboard_constant: TURRET_SPEED
    - type: double
      name: turretAngle
      dasboard_constant: TURRET_ANGLE
      sim_incr: 2
    - type: double
      name: turretGoalAngle
      dasboard_constant: TURRET_GOAL_ANGLE
      sim_incr: 2
    - type: double
      name: robotAngle
      dasboard_constant: ROBOT_ANGLE
      sim_incr: 2
  shapes:
  - type: Rectangle
    name: chassis
  - type: Rectangle
    name: turret
  - type: Rectangle
    name: armBase
  - type: Rectangle
    name: arm
  - type: Rectangle
    name: armGoal
  - type: Circle
    name: armJoint
  - type: Rectangle
    name: claw
  - type: Rectangle
    name: intake
  - type: Rectangle
    name: chassisTopDown
  - type: Rectangle
    name: turretTopDown
  - type: Rectangle
    name: turretTopDownGoal


- table: ScoringPosition
  package_name: scoring_position
  widget_name: Charged Up Scoring Position Widget
  sd_table_name_constant: SCORING_POSITION_TABLE_NAME
  children_tables:
    - table: ScoringPosition
      table_name: SCORING_POSITION
      entries:
      - type: double
        name: scoringPosition
        dasboard_constant: SCORING_POSITION